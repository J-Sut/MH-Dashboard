<!DOCTYPE html>
<html>
<head>
	<title>MH Dashboard</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bulma.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<h1>MH Dashboard</h1>
	</header>
	<main>
		<span id="section1">
			<span id="top=row">
				<section id="profile-area">
					<img id="profile-pic" src="http://placekitten.com/200/300">
				</section>
				<section id="top-priority">
					<h2>Top Priority</h2>
					<div >Example</div>
				</section>
				<section id="focus-areas">
					<h2>Priorities</h2>
					<ul>
						<li>Priority 1</li>
						<li>Priority 2</li>
						<li>Priority 3</li>
					</ul>
				</section>
			</span>
			<span id="bottom-row">
				<section id="habits">
					<h2>Habits</h2>
					<div class="habit" id="habit1">Habit 1</div>
					<div class="habit" id="habit2">Habit 2</div>
					<div class="habit" id="habit3">Habit 3</div>
					<div class="habit" id="habit4">Habit 4</div>
				</section>
				<section id="obstacles">
					<h2>Obstacles</h2>
					<ul id="obstacle-list">
						<li class="obstacle" id="obstacle1"> Obstacle 1</li>
						<li class="obstacle" id="obstacle2"> Obstacle 2</li>
						<li class="obstacle" id="obstacle3"> Obstacle 3</li>
					</ul>
				</section>
			</span>
		</span>
		<span>
			<section id="life-foundations">
				<h2>Life Foundations</h2>
				<div class="foundations" id="foundation1"><h3>Mind</h3></div>
				<div class="foundations" id="foundation2"><h3>Body</h3></div>
				<div class="foundations" id="foundation3"><h3>Relationships</h3></div>
				<div class="foundations" id="foundation4"><h3>Well Being</h3></div>
				<div class="foundations" id="foundation5"><h3>Finance</h3></div>
				<div class="foundations" id="foundation6"><h3>Gspanth</h3></div>
			</section>
		</span>
	</main>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
